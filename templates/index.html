<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Data</h1>
        <form class="data-form" action="/add_data" method="post">
            <div class="form-group">
                <label for="mode">Mode:</label>
                <input type="text" id="mode" name="mode" required>
            </div>

            <div class="form-group">
                <label for="segment">Segment:</label>
                <input type="text" id="segment" name="segment" required>
            </div>

            <div class="form-group">
                <label for="segment">Segment:</label>
                <input type="text" name="segment" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" name="country" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" required>
            </div>

            <div class="form-group">
                <label for="postal_code">Postal Code:</label>
                <input type="text" name="postal_code" required>
            </div>

            <div class="form-group">
                <label for="region">Region:</label>
                <input type="text" name="region" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" required>
            </div>

            <div class="form-group">
                <label for="sub_category">Sub-Category:</label>
                <input type="text" name="sub_category" required>
            </div>

            <div class="form-group">
                <label for="consumption">Consumption:</label>
                <input type="text" name="consumption" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="text" name="quantity" required>
            </div>

            <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="text" name="discount" required>
            </div>

            <div class="form-group">
                <label for="cpu_usage">CPU Usage:</label>
                <input type="text" name="cpu_usage" required>
            </div>

            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" name="ip_address" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Add Data">
            </div>

        </form>
    </div>
    <div class="footer">
        <a href="dashboard.html">Visit Another Page</a>
    </div>
</body>
</html>
